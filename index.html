<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Stats preview card component</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="card">
			<div class="content">
				<div class="mobile-img">
					<div class="pinkfilter"></div>
					<img src="./images/image-header-mobile.jpg" />
				</div>
				<div class="text">
					<h1>Get <strong>insights</strong> that help your business grow.</h1>
					<p>
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>
				</div>
				<div class="numbers">
					<div>
						<h2 class="value">10k+</h2>
						<p class="description">companies</p>
					</div>
					<div>
						<h2 class="value">314</h2>
						<p class="description">templates</p>
					</div>
					<div>
						<h2 class="value">12M+</h2>
						<p class="description">queries</p>
					</div>
				</div>
			</div>
			<div class="img">
				<div class="pinkfilter"></div>
				<img src="./images/image-header-desktop.jpg" />
			</div>
		</main>

		<div class="attribution">
			<p>
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/HubertSzymanski5">Hubert</a>.
			</p>
		</div>
	</body>
</html>
